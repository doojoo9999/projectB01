<!DOCTYPE html>
<html lang="en">

<head>

    <title>비공일</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        .image-container {
            width: 500px;
            height: 400px;
            background-color: green;
        }

        .text-container {
            width: 50%;
            height: auto;
            box-sizing: border-box;
            margin-left: 10px;
        }

        .content-save {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mycards {
            width: 1000px;

            margin: 30px auto 0px auto;
        }
    </style>
</head>

<body>

    <header>

    <div class="content-container">
        <div class="image-container">

        <div class="text-container">
            <h3>팀 소개</h3>
            <p>팀이름 : 비공일</p>
            <p>팀특징 : 열정!열정!!열정!!!</p>
            <p>팀목표 : 프로젝트 마지막까지 서로 끌어주고 밀어주고 잘 굴러가는 팀이 되자.</p>
            <p>우리 팀의 약속</p>
            <p>지각, 무단이탈 등 중도 하차/포기 금지</p>
            <p>좋은 건 다같이.. 모르는 것도 다 같이..</p>
            <p>아.., 후…, 씁…?, 하… 금지</p>
            <p>일단 해 보기</p>
            <p>일정 생기면 사전에 팀원에게 알리기</p>
